name: Go

on:
  push:

jobs:
  Deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: go test -v

    - name: Build
      run: go build -v -o build_artifact.out
